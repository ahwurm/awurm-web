version: 1
appRoot: .
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp .next/required-server-files.json out/
        - cp .next/*.nft.json out/
        - cp -r .next/server out/
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
